        <p>下午安装软件包时遇到一个小问题，使用apt-get安装时提示错误，关键字为“Problem with MergeList”，应该是源的问题。上网搜了一下，很快就找到答案了。方法如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$sudo rm /var/lib/apt/lists/* -vf  #删除mergelist</div><div class="line">$sudo apt-get update  #更新源</div></pre></td></tr></table></figure>
